<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Libros</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Catálogo de Libros</h1>
  </header>
  <main class="contenedor">
    <section class="panel-izquierdo">
      <!-- Sección para agregar un libro -->
      <div class="formulario">
        <h2>Agregar Libro</h2>
        <form id="formAgregar">
          <label for="isbn">ISBN:</label>
          <input type="text" id="isbn" placeholder="Ingrese ISBN">
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" placeholder="Ingrese Título">
          <button type="button" onclick="agregarLibro()">Agregar</button>
        </form>
      </div>
  
      <!-- Sección para buscar un libro -->
      <div class="formulario">
        <h2>Buscar Libro</h2>
        <form id="formBuscar">
          <label for="buscarISBN">ISBN:</label>
          <input type="text" id="buscarISBN" placeholder="Ingrese ISBN para buscar">
          <button type="button" onclick="buscarLibro()">Buscar</button>
          <p id="resultadoBusqueda"></p>
        </form>
      </div>
  
      <!-- Sección para eliminar un libro -->
      <div class="formulario">
        <h2>Eliminar Libro</h2>
        <form id="formEliminar">
          <label for="eliminarISBN">ISBN:</label>
          <input type="text" id="eliminarISBN" placeholder="Ingrese ISBN para eliminar">
          <button type="button" onclick="eliminarLibro()">Eliminar</button>
        </form>
      </div>
    </section>
  
    <section class="panel-derecho">
      <!-- Sección para mostrar el catálogo ordenado -->
      <div class="formulario catalogo">
        <h2>Catálogo Ordenado</h2>
        <button type="button" onclick="mostrarCatalogo()">Mostrar Catálogo</button>
        <ul id="catalogo"></ul>
      </div>
    </section>
  </main>
  
</body>
<script src="js/nodo.js"></script>
<script src="js/arbol.js"></script>
<script src="js/app.js"></script>
</html>
